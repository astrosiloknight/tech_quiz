{% extends "base.html" %}

{% block head %}
<head>
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='quiz.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great Vibes">
  <link rel="stylesheet" media='screen and (min-width:1000px)' href="{{ url_for('static', filename='desctop_style.css') }}">
</head>
{% endblock %}

{% block content %}
<div id="slogan">
  <div id="quoute">"Waste of resources is a mortal sin at <small id='ikea'>IKEA</small>." - Ingvar Kamprad</div>
</div>
<div id='start'>
  <div id="head"> Hardware Technician Quiz</div>
  <div id="head2">Do you have what it takes to become Hardware Jedi Knight?</div>
  <div id="inputHolder">
    <input class='startInput' id="name" placeholder="Name">
    <input class='startInput' id="surname" placeholder="Surname">
  </div>
  <div id="noName">Please provide your full name</div>
  <div class="butHolder">
    <button class='but sub' id="startGame" onclick="startGame()">Start Quiz</button>
  </div>
  <div id='yoda'><img src='/static/yoda.png'></div>
</div>
<div id='t-left'><img src='/static/t-left.jpg'></div>
<div id='t-right'><img src='/static/t-right.jpg'></div>

<script src="{{ url_for('static', filename='quiz.js') }}"></script>

{% endblock %}
